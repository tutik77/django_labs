{% extends 'main/layout.html' %}

{% block content %}
<h2>{{ title }}</h2>
<div style="max-width: 500px;">
    <form method="post">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            <label for="{{ form.email.id_for_label }}">{{ form.email.label }}</label>
            {{ form.email }}
            {% if form.email.errors %}
            <div style="color: red; font-size: 14px;">
                {{ form.email.errors }}
            </div>
            {% endif %}
        </div>
        <button type="submit" style="padding: 10px 20px; background: #2c3e50; color: white; border: none; border-radius: 4px; cursor: pointer;">Подписаться</button>
    </form>
</div>
{% endblock %}
